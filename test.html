<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing for survey form</title>
    <link href="styles.css" rel="stylessheet" />
  </head>
  <body>
    <div class="container">
      <header class="">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <fieldset>
        <form id="survey-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your Email"
              required
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="number">Age<span class="clue">(optional)</span> </label>
            <input type="number" id="age" min="10" max="99" placeholder="Age" />
          </div>
          <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select name="role" id="dropdown"required>
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
          </div>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
